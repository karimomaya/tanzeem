spring:
  application:
    name: rating-service
  cache:
    cache-names: businessType,countries,governorates,governorate,country
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m
  web:
    init:
      platform: h2
      mode: always
  datasource:
    initialization-mode: always
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
    platform: h2
    data: classpath:data.sql
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
  main:
    allow-bean-definition-overriding: true
logging:
  file:
    name: logs/erp-rating.log
  level:
    root: INFO
    org.springframework: INFO
server:
  port: 8088
